<h1>Movies I've Watched</h1>

<div ng-repeat="movie in items | filter: {hasWatched: true}">
    <div class="col-xs-3 watchListCard">
      <div>{{movie.title}}</div>
      <div><img ng-src="{{movie.posterURL}}"></div> 
      <div ng-show="movie.rating===1">
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star-o' aria-hidden='true'></i>
        <i class='fa fa-star-o' aria-hidden='true'></i>
        <i class='fa fa-star-o' aria-hidden='true'></i>
        <i class='fa fa-star-o' aria-hidden='true'></i>
      </div>
      <div ng-show="movie.rating===2">
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star-o' aria-hidden='true'></i>
        <i class='fa fa-star-o' aria-hidden='true'></i>
        <i class='fa fa-star-o' aria-hidden='true'></i>
      </div>
      <div ng-show="movie.rating===3">
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star-o' aria-hidden='true'></i>
        <i class='fa fa-star-o' aria-hidden='true'></i>
      </div>
      <div ng-show="movie.rating===4">
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star-o' aria-hidden='true'></i>
      </div>
      <div ng-show="movie.rating===5">
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star' aria-hidden='true'></i>
        <i class='fa fa-star' aria-hidden='true'></i>
      </div>
      <div>{{movie.year}}</div>
      <div>{{movie.majorActors.join(", ")}}
      <div ><button class="btn btn-danger" ng-click="itemDelete(movie.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
    </div>
  </div>
</div>
